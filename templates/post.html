<article class="post">
  <h1>$title$</h1>

  <div class="meta">
    <i class="fas fa-calendar fa-sm"></i>
    <span class="date">
      $date$
    </span>
    <span class="tag">
      <i class="fas fa-folder fa-lg"></i>  $category$
      <i class="fas fa-tags"></i>    $tags$
    </span>

  </div>

  <div class="entry">
    $body$
  </div>
</article>
